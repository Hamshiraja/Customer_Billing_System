<head>

<script language = "javascript">

function formValidation(thisform)
{
with(thisform)
{
if (custnoValidation(custno) == false) 
{
return false;
}
if (custcodeValidation(custcode) == false) 
{
return false;
}
if (unitValidation(units) == false) 
{
return false;
}
}
}

function custnoValidation(custno) 
{
with(document.form1)
{
if(custno.value=="")
{
alert(" Customer Number is not entered");
custno.focus();
return false;
}
else
{
var cno = (custno.value).length;
if(cno!=8)
{
alert("Customer Number should 8 character length");
custno.focus();
custno.value = "";
return false;
}
else
return true;
}
}
}

function custcodeValidation(custcode)
{
with(document.form1)
{
if(custcode.value=="")
{
alert(" Customer code is not entered");
custcode.focus();
return false;
}
else
if (!(((custcode.value =='C') || (custcode.value =='D')) || ((custcode.value =='c') || (custcode.value =='d'))))
{
alert ("Customer code is either 'C' Or 'c' OR 'D' OR'd' ");
custcode.focus();
custcode.value ="";
return false;
}
else
return true;
}
}

function unitValidation(units) 
{
with(document.form1)
{
if(units.value=="")
{
alert(" Units not entered");
units.focus();
return false;
}
var unit = parseInt(units.value);
if(isNaN(unit))
{
alert("Units Should be a Numeric value");
units.focus();
units.value ="";
return false;
}
else if(units.value <0)
{
alert("Units should be a positive value");
units.focus();
units.value ="";
return false;
}
else
return true;
}
}

</script>
